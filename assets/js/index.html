<body>
    <h1>Contador</h1>
    <p>Clique nos botoes para alterar o valor.</p>

    <div id="counter">
        <button name="subtrair" id="decrement()">-</button>
        <span id="currentNumber">0</span> <!-- Vamos buscar esse id no JS-->
        <button name ="adicionar" id="increment()">+</button>
    </div>

</body>
